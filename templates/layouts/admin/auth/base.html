<!DOCTYPE html>

<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>{% block page_title %}{% endblock %} | InfoBeans AI Tool </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    {% include 'layouts/admin/auth/styles.html' %}
    {% block head_styles %}
    {% endblock %}
  </head>

  <body>
    {% block body_block %}
    {% endblock %}

    {% include 'layouts/admin/auth/scripts.html' %}
    {% block body_scripts %}
    {% endblock %}
  </body>
</html>
